services:
  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    environment:
      - PORT=8080
      - FLASK_ENV=${FLASK_ENV:-development}
      - PYTHONPATH=/app
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - OPENAIP_API_KEY=${OPENAIP_API_KEY}
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
