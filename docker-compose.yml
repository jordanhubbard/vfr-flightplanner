version: '3.8'

services:
  web:
    build: .
    ports:
      - "${PORT:-5050}:${PORT:-5050}"
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    environment:
      - PORT=${PORT:-5050}
      - FLASK_ENV=${FLASK_ENV:-development}
      - PYTHONPATH=/app
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5050}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
