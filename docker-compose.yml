services:
  vfr-flightplanner:
    image: vfr-flightplanner:dev
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile.local}
      target: development
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.11}
        BUILDKIT_INLINE_CACHE: 1
      # BuildKit optimizations for faster builds
      cache_from:
        - vfr-flightplanner:dev
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ./app:/app/app  # Mount source code for hot reloading
      - ./frontend:/app/frontend  # Mount frontend for hot reloading
      - ./logs:/app/logs
      - ./tests:/app/tests  # Mount tests directory
      - airport-cache-data:/app/data  # Persist airport cache across restarts
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=development
      - PORT=${PORT:-8080}
      - HOST=0.0.0.0
      - BUILDKIT_PROGRESS=plain
      - DOCKER_BUILDKIT=1
      - OPENWEATHER_API_KEY=${OPENWEATHERMAP_API_KEY}
      - OPENMETEO_BASE_URL=https://api.open-meteo.com/v1
      - DEBUG=true
      - LOG_LEVEL=INFO
    # Use tty and stdin_open for interactive debugging if needed
    tty: true
    stdin_open: true
    env_file:
      - .env
    # Set healthcheck to ensure container is running properly
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  airport-cache-data: